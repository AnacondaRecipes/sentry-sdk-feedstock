{% set name = "sentry-sdk" %}
{% set version = "0.13.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bfc486af718c268cf49ff43d6334ed4db7333ace420240b630acdd8f8a3a8f60

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vvv"

requirements:
  host:
    # The package works on python 2, but the aiohttp integration
    # doesn't. Avoid syntax errors in install by building on 3.
    - python >=3
    - pip
  run:
    - python
    - urllib3 >=1.9
    - certifi

test:
  requires:
    - pip
  imports:
    - sentry_sdk
  commands:
    - pip check

about:
  home: https://github.com/getsentry/sentry-python
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'The new Python SDK for Sentry.io'
  description: |
    The new Python SDK for Sentry.io
  doc_url: https://docs.sentry.io/quickstart/?platform=python
  dev_url: https://github.com/getsentry/sentry-python

extra:
  recipe-maintainers:
    - dougalsutherland
